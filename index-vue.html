<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <title>DISCHI-VUE</title>

</head>

<body>
    
<div id="app">

    <header>

        <div class="cont">
            <img src="assets/img/logo-small.svg" alt="img-logo">
            <select
            @change="getAPI"
            v-model='genreToSearch'>
                <option value="all">SELEZIONA GENERE</option>
                <option
                v-for="genre in genres"
                :value="genre">{{genre}}</option>
            </select>
        </div>
        <div>
            
        </div>
        
    </header>
        
    <main>
        
        <div class="cont-songs">

            <div
            v-for="album in albums"
            class="song">
                <img :src="album.poster" :alt="album.title"> 
                <h1>{{album.title}}</h1>
                <h3>{{album.author}}</h3>
                <h4>{{album.year}}</h4>
            </div>

        </div>
        
    </main>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="script.js"></script>

</body>
</html>
